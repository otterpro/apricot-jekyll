---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

    {% comment %}
    Convert page var to post
    since post-meta expects post, not page variable
    {% endcomment %}

    {% assign post= page %}

    {%include post-meta.html %}
  </header>

  <article class="post-content">
    {{ content | toc_generate }}
  </article>

</div>
