<!-- var must be post, not page. -->

<p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}
  {% comment %}
  {% if post.author %} • {{ post.author }}{% endif %}
  {% if post.meta %} • {{ post.meta }}{% endif %}
  {% endcomment %}


  {% for cat in post.categories %}
  <a href="{{site.url}}tags/#{{ cat }}">
    {{ cat }}
  </a>
  {% endfor %}

  {% for tag in post.tags %}
  <a href="{{site.url}}tags/#{{ tag }}">
    {{ tag }}
  </a>
  {% endfor %}
  </p>
